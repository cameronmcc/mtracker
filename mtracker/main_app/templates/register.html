<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    * {
        font-family: 'Roboto', sans-serif;
    }
    </style>
</head>
<body>
    <h1>Create an account</h1>
    <form action ='/register' method ="post">
        {% csrf_token %}
        <p>
            First name:
            <input type="text" name="first_name" id="" placeholder = "John">
        </p>
        <p>
            Last name:
            <input type="text" name="last_name" id="" placeholder = "Appleseed">
        </p>
        <p>
            Email:
            <input type="text" name="email" id="" placeholder = "johnnyappleseed@gmail.com">
        </p>
        <p>
            Password:
        
            <input type="password" name="password" id="">
        </p>
        <p>
            Confirm password:
            <input type="password" name="confirm_password" id="">
        </p>
        <button type="submit">Create</button>
    </form>
</div>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
    
</body>
</html>
